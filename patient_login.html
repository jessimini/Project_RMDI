<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/patient_login.css">
  <script defer src="js/patient_login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Patient Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid Patient Id 
        <span id="error-msg-second-line">and/or Patient Password</span>
    </p>
    </div>
    
    <form id="login-form">
      <input type="text" name="PatientID" id="PatientID-field" class="login-form-field" placeholder="Patient ID">
      <input type="password" name="PatientPW" id="PatientPW-field" class="login-form-field" placeholder="Patient PW">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
