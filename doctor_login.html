<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/doctor_login.css">
  <script defer src="js/doctor_login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Doctor Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid Doctor Id 
        <span id="error-msg-second-line">and/or Doctor Password</span>
        <span id="error-msg-second-line">and/or Doctor Number</span>
    </p>
    </div>
    
    <form id="login-form">
      <input type="text" name="DoctorNum" id="DoctorNum-field" class="login-form-field" placeholder="Doctor Num">
      <input type="text" name="DoctorID" id="DoctorID-field" class="login-form-field" placeholder="Doctor ID">
      <input type="password" name="DoctorPW" id="DoctorPW-field" class="login-form-field" placeholder="Doctor PW">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
